<section id="schedule" class="gray-bg">
	<style>
		td {border: 1px solid green;}
	</style>
  <div class="container">
	<table>
		<tr><th>Start Time</th><th ng-repeat="(id,name) in rooms">{{name}}</th></tr>
	
		<tr ng-repeat="(time,data) in timeSlots"><td>{{time}}</td>
			<td colspan="5" ng-hide="data.length > 0">{{data.title}}</td><td ng-show="data.length > 0" ng-repeat="session in data">{{session.title}}</td></tr>
	</table>
  </div>
  

</section>
